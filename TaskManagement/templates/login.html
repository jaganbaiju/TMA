<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f4f7;
            font-family: Arial, sans-serif;
        }

        .main {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .sub {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-sub {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background: #357abd;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub">
            <h1>Login</h1>
            <div class="form">

                <div class="form-sub">
                    <input type="text" id="username" placeholder="Username">
                </div>

                <div class="form-sub">
                    <input type="password" id="password" placeholder="Password">
                </div>

                <div class="form-sub">
                    <input type="button" onclick="login()" value="login">
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/login/";

        function login() {

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            })

                .then(res => res.json())
                .then(data => {

                    if (!data.access) {
                        alert(data.detail || "Invalid username or Password");

                        return;
                    }

                    localStorage.setItem("access", data.access);
                    localStorage.setItem("refresh", data.refresh);


                    const loginUrl = "{% url 'user_dashboard' %}";
                    window.location.href = loginUrl;

                })
                .catch(err => alert(err));

        }
    </script>
</body>

</html>
