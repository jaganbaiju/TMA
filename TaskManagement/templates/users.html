<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            position: relative;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main m-5">
        <div class="sub">
            <h3 id="main-head">All Users</h3> <button onclick="handleClick()" id="button-id">Get Admin Data</button>
            <div class="row" id="userRow">

            </div>
        </div>
    </div>

    <!-- modals -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Data</h2>
            <div class="form-div">
                <div class="form-sub" style="display: none;">
                    <input type="number" id="usr-id" >
                </div><br>
                <div class="form-sub">
                    <input type="text" id="usr-username" placeholder="username">
                </div><br>
                <div class="form-sub">
                    <input type="text" id="usr-firstname" placeholder="first name">
                </div><br>
                <div class="form-sub">
                    <input type="text" id="usr-lastname" placeholder="last name">
                </div><br>
                <div class="form-sub">
                    <input type="email" id="usr-email" placeholder="email">
                </div><br>
                <div class="form-sub">
                    <input type="button" onclick="updateUser()" value="Update">
                </div><br>
                
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal2()">&times;</span>
            <h2>Do you want to delete ?</h2>
            <div class="form-div">
                <div class="form-sub">
                    <input type="number" id="id" style="display: none;">
                    <input type="button" onclick="closeModal2()" value="No">
                    <input type="button" onclick="deleteUser()" value="Yes">
                </div><br>
                
            </div>
        </div>
    </div>



    <script>
        const userUrl = "http://127.0.0.1:8000/user-api/";
        const row = document.getElementById("userRow");
        const modifyUrl = "http://127.0.0.1:8000/user-del-upd/";

        fetch(userUrl, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        })
            .then(res => res.json())
            .then(data => {
                data.users.forEach(user => {
                    const card = document.createElement("div");
                    card.classList.add("col-md-3");
                    card.classList.add("card");
                    card.classList.add("m-3");

                    card.innerHTML = `
                    <h4>${user.username}</h4>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>

                    <div class="btn-group">
                        <button class="btn update-btn" onclick="openModal(${user.id})">
                            Update
                        </button>

                        <button class="btn delete-btn" onclick="openModal2(${user.id})">
                            Delete
                        </button>

                        <button class="btn promote-btn" onclick="promoteUser(${user.id})">
                            Promote Role
                        </button>
                    </div>
                `;

                    row.appendChild(card);
                });
            })
            .catch(err => alert(err))

        function openModal(userId) {
            document.getElementById("modal").style.display = "block";

            fetch(modifyUrl+`${userId}/`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('usr-id').value = data.id;
                    document.getElementById('usr-username').value = data.username;
                    document.getElementById('usr-firstname').value = data.first_name;
                    document.getElementById('usr-lastname').value = data.last_name;
                    document.getElementById('usr-email').value = data.email;
                })
                .catch(err => alert(err));
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";

            
        }

        function updateUser() {
            const userId = document.getElementById('usr-id').value;
            const username = document.getElementById('usr-username').value;
            const first_name = document.getElementById('usr-firstname').value;
            const last_name = document.getElementById('usr-lastname').value;
            const email = document.getElementById('usr-email').value;
            
            fetch(modifyUrl+`${userId}/`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    first_name: first_name,
                    last_name: last_name,
                    email: email
                })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('modal').style.display = "none";
                    location.reload();
                })
                .catch(err => alert(err));
        }

        function openModal2(userId) {
            document.getElementById("modal2").style.display = "block";  
            document.getElementById('id').value = userId
        }

        function closeModal2() {
            document.getElementById('modal2').style.display = "none";
    
        }

        function deleteUser() {
            const userId = document.getElementById('id').value;

            fetch(modifyUrl+`${userId}/`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('modal2').style.display = "none";
                    location.reload();
                })
                .catch(err => alert(err));
        }

        function promoteUser(userId) {
            fetch(modifyUrl+`${userId}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    role: "admin"
                })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('modal2').style.display = "none";
                    location.reload();
                })
                .catch(err => alert(err));
        }


        function getAdminData() {
            fetch(userUrl, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        })
            .then(res => res.json())
            .then(data => {
                row.innerHTML = "";

                data.admins.forEach(user => {
                    const card = document.createElement("div");
                    card.classList.add("col-md-3");
                    card.classList.add("card");
                    card.classList.add("m-3");

                    card.innerHTML = `
                    <h4>${user.username}</h4>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>

                    <div class="btn-group">
                        <button class="btn update-btn" onclick="openModal(${user.id})">
                            Update
                        </button>

                        <button class="btn delete-btn" onclick="openModal2(${user.id})">
                            Delete
                        </button>

                        <button class="btn promote-btn" onclick="depromoteUser(${user.id})">
                            Depromote Role
                        </button>
                    </div>
                `;

                    row.appendChild(card);
                });

                document.getElementById('main-head').innerHTML = "All Admins";
                const btn = document.getElementById('button-id');
                btn.innerHTML = "Get User Data";
                
            })
            .catch(err => alert(err))
        }

        function getUserData() {
            location.reload()
        }

        function handleClick() {
        const btn = document.getElementById("button-id");

        // call admin data first
        getAdminData();

        // change button behavior for next clicks
        btn.onclick = function () {
            getUserData();
        };
    }

    function depromoteUser(userId) {
        fetch(modifyUrl+`${userId}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    role: "user"
                })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('modal2').style.display = "none";
                    location.reload();
                })
                .catch(err => alert(err));
    }

    </script>
</body>

</html>
